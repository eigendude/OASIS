# Remap raw hostnames to logical HOST_ID
host_id_map:
  cinder: nas
  megapegasus: oceanplatform

# Remap HOST_ID to zone names
zone_id_map:
  nas: hallway

# Zones with smart displays that can be controlled
smart_display_zones:
  - bar
  - hallway
  - oceanplatform

# Zones with camera feeds
camera_zones:
  - bar
  - hallway
  - falcon
  - station

# Map host or zone IDs to camera drivers
camera_driver_map:
  bar: v4l2
  door: libcamera
  falcon: libcamera
  kitchen: v4l2
  station: libcamera

# Plug ID that controls smart displays
smart_display_plug_id: doorway_display
